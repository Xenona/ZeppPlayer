worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8002;
        server_name  localhost;

        location / {
            root   ../../;
            index  index.html;
            autoindex on;
            add_header Cache-Control 'no-store, no-cache';
        }
    }
}
